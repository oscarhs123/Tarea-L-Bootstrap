<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inventario</title>

    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div id="barra-nav">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="recetas.html"> Recetas </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="inventario.html">Inventario</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="menu.html">Men√∫</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-primary">Formulario de Inventario</h1>
        <form>
            <div class="form-group">
                <label for="nombreIngrediente">Nombre del Ingrediente</label>
                <input type="text" class="form-control" id="nombreIngrediente" placeholder="Ejemplo: Lechuga">
            </div>
            <div class="form-group">
                <label for="cantidadExistencia">Cantidad en Existencia</label>
                <input type="number" class="form-control" id="cantidadExistencia" placeholder="Ejemplo: 100">
            </div>
            <div class="form-group">
                <label for="precio">Precio por unidad</label>
                <input type="number" class="form-control" id="costo" placeholder="Ejemplo: 49.90" step="0.01">
            </div>
            <div class="form-group">
                <label for="fechaCompra">Fecha de compra</label>
                <input type="date" class="form-control" id="fechaAdquisicion" >
            </div>
            <button type="submit" class="btn btn-primary">Agregar al Inventario</button>
        </form>
    </div>

    
    <footer class="bg-dark text-white">
        <div class="container text-center">
            <div class="text-primary">
                2023 Restaurante TDI
            </div>
            
        </div>
    </footer>
</body>
</html>
